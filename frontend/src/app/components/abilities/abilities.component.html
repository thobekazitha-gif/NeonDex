<div class="max-w-7xl mx-auto px-6 lg:px-12 pb-24 animate-slide-up">
  <header class="py-20 text-center">
    <h2 class="text-xs font-black uppercase tracking-[0.5em] text-fuchsia-500 mb-4">Neural Repository</h2>
    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">
      Biological <span class="text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-400 to-purple-600">Abilities</span>
    </h1>
    <p class="text-slate-400 max-w-2xl mx-auto uppercase text-[10px] tracking-widest leading-loose">
      A comprehensive index of evolutionary survival protocols and combat algorithms observed within the biological database.
    </p>
  </header>

  @if (loading()) {
    <div class="flex items-center justify-center p-20">
      <app-loading-spinner />
    </div>
  } @else {
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (ability of abilities(); track ability.name) {
        <div class="glass-card rounded-2xl p-6 border border-white/5 hover:border-fuchsia-500/30 group transition-all cursor-default">
          <div class="flex justify-between items-start mb-4">
            <span class="w-8 h-8 rounded-lg bg-fuchsia-500/10 flex items-center justify-center text-fuchsia-400 text-sm font-bold">A</span>
            <span class="text-[8px] font-bold text-slate-600 uppercase tracking-widest group-hover:text-fuchsia-500/50 transition-colors">Protocol</span>
          </div>
          <h3 class="text-white font-bold capitalize group-hover:text-fuchsia-300 transition-colors">
            {{ ability.name.replace('-', ' ') }}
          </h3>
        </div>
      }
    </div>
  }
</div>

<style>
  .animate-slide-up {
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
