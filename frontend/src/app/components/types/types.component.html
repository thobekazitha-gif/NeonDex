<div class="max-w-7xl mx-auto px-6 lg:px-12 pb-24 animate-slide-up">
  <header class="py-20 text-center">
    <h2 class="text-xs font-black uppercase tracking-[0.5em] text-fuchsia-500 mb-4">Elemental Spectrum</h2>
    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">
      Aether <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Matrices</span>
    </h1>
    <p class="text-slate-400 max-w-2xl mx-auto uppercase text-[10px] tracking-widest leading-loose">
      The fundamental energy signatures and atomic structures categorized within the NeonDex database.
    </p>
  </header>

  @if (loading()) {
    <div class="flex items-center justify-center p-20">
      <app-loading-spinner />
    </div>
  } @else {
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      @for (type of types(); track type.name) {
        <div class="glass-card rounded-3xl p-8 border border-white/5 hover:border-white/10 group overflow-hidden relative transition-all">
          <div [class]="'absolute top-0 left-0 w-1.5 h-full ' + getTypeColor(type.name)"></div>
          <div class="flex flex-col relative z-10">
            <span class="text-[10px] font-black text-slate-600 uppercase tracking-widest mb-4">
              Frequency {{ getRandomFrequency() }}
            </span>
            <h3 class="text-2xl font-black capitalize text-white mb-2 group-hover:translate-x-1 transition-transform">
              {{ type.name }}
            </h3>
            <div [class]="'w-8 h-1 rounded-full opacity-50 ' + getTypeColor(type.name)"></div>
          </div>
          <div [class]="'absolute -right-4 -bottom-4 w-24 h-24 rounded-full blur-3xl opacity-0 group-hover:opacity-20 transition-opacity ' + getTypeColor(type.name)"></div>
        </div>
      }
    </div>
  }
</div>

<style>
  .animate-slide-up {
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
