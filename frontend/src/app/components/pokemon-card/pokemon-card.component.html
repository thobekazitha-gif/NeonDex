<a
  [routerLink]="['/pokemon', pokemon().name]"
  class="block p-6 rounded-2xl border border-neon-pink/50 hover:border-neon-pink hover:shadow-[0_0_30px_rgba(255,105,180,0.4)] transition-all duration-300 bg-black/70 backdrop-blur-sm"
  style="background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(255,105,180,0.1));"
>
  <img [src]="imageUrl()" [alt]="pokemon().name" class="mx-auto h-36 w-36 object-contain drop-shadow-2xl">
  <h3 class="mt-5 text-center text-xl font-bold capitalize tracking-wide">
    {{ pokemon().name }}
  </h3>
</a>
