<div [routerLink]="['/pokemon', pokemon.name]" 
     class="group relative cursor-pointer p-[1px] rounded-2xl bg-gradient-to-b from-pink-500/50 to-transparent hover:from-pink-500 transition-all duration-500">
  <div class="bg-[#0a0a0a] rounded-2xl p-6 text-center shadow-2xl">
    <div class="absolute top-4 right-4 text-[10px] font-mono text-pink-500 uppercase tracking-tighter">
      System.Stable
    </div>
    <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + extractId(pokemon.url) + '.png'" 
         class="w-32 h-32 mx-auto drop-shadow-[0_0_15px_rgba(255,20,147,0.4)] group-hover:scale-110 transition-transform duration-300">
    <h3 class="text-white font-bold mt-4 uppercase tracking-widest">{{ pokemon.name }}</h3>
    <div class="mt-4 h-[2px] w-0 group-hover:w-full bg-pink-500 transition-all duration-500 mx-auto"></div>
  </div>
</div>
