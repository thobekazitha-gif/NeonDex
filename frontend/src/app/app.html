<div class="min-h-screen relative text-slate-50 selection:bg-fuchsia-500/30 bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950">
  <!-- Navigation – make full-width on mobile, capped on desktop -->
  <nav class="fixed top-4 sm:top-6 left-0 right-0 z-50 px-3 sm:px-4 md:px-6">
    <div class="mx-auto w-full max-w-5xl">
      <div class="glass-nav rounded-full px-5 sm:px-6 md:px-8 py-3 sm:py-3.5 flex items-center justify-between border border-fuchsia-500/10 shadow-2xl shadow-black/50 backdrop-blur-xl">
        <!-- Logo -->
        <button 
          routerLink="/"
          class="flex items-center group outline-none">
          <span class="text-lg sm:text-xl font-black tracking-tight uppercase flex">
            <span class="nav-logo-neon">Neon</span>
            <span class="nav-logo-dex">Dex</span>
          </span>
        </button>
        
        <!-- Desktop links -->
        <div class="hidden md:flex items-center gap-5 lg:gap-7">
          <a 
            routerLink="/" 
            routerLinkActive="text-fuchsia-400"
            [routerLinkActiveOptions]="{exact: true}"
            class="text-xs lg:text-sm font-bold uppercase tracking-widest transition-colors text-slate-300 hover:text-fuchsia-400">
            Pokémon
          </a>
          <a 
            routerLink="/abilities"
            routerLinkActive="text-fuchsia-400"
            class="text-xs lg:text-sm font-bold uppercase tracking-widest transition-colors text-slate-300 hover:text-fuchsia-400">
            Abilities
          </a>
          <a 
            routerLink="/types"
            routerLinkActive="text-fuchsia-400"
            class="text-xs lg:text-sm font-bold uppercase tracking-widest transition-colors text-slate-300 hover:text-fuchsia-400">
            Types
          </a>
        </div>

        <!-- Neural Link button -->
        <button 
          (click)="neuralLink()"
          class="bg-fuchsia-600 hover:bg-fuchsia-500 text-white px-4 sm:px-6 py-2 rounded-full text-[10px] sm:text-xs font-bold uppercase tracking-widest transition-all shadow-[0_0_15px_rgba(217,70,239,0.4)]">
          Neural Link
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content – full width on mobile -->
  <main class="relative z-10 pt-20 sm:pt-24">
    <router-outlet></router-outlet>
  </main>
</div>

<style>
  .glass-nav {
    background: rgba(10, 10, 30, 0.75);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
  }
  
  .nav-logo-neon {
    background: linear-gradient(180deg, #a78bfa 0%, #d946ef 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(168, 85, 247, 0.7);
  }
  
  .nav-logo-dex {
    color: white;
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
  }
</style>
