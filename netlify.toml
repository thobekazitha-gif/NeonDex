[build]
  base    = "frontend"                          # Already set, but good to confirm
  command = "ng build --configuration production"  # Or "npm run build" if that's your script
  publish = "dist/frontend"                     # Matches your current working setup

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
  force  = true                                 # Optional: forces even if file exists